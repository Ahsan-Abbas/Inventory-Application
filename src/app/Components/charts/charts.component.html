<div class="container">
    <div class="row">
        <div *ngFor="let chart of chartData" class="col-md-3">
            <div class="card mb-3">
                <div class="image-container">
                    <img [src]="'assets/images/inventory-images/' + (chart.name | lowercase) + '.png'"
                        class="card-img-top">
                </div>
                <div class="card-header text-center fw-bold text-uppercase">{{ chart.name }}</div>
                <div class="card-body">
                    <div class="chart-container" #chartRef></div>
                </div>
            </div>
        </div>
    </div>
</div>
